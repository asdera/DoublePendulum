<html>
<head>
    <meta charset="UTF-8">
    <title>Double Pendulum Chaos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Neon Double Pendulums! Press Space and A!</h1>
    <table>
        <tr>
            <td>
                <p class="length">Length: 150, 150</p>
                <input id="lengthA" type="range" min=50 max=300 step=5  value=150>
                <input id="lengthB" type="range" min=50 max=300 step=5  value=150>
            </td>
            <td>
                <p class="mass">Mass: 15, 15</p>
                <input id="massA" type="range" min=1 max=50 step=1  value=15>
                <input id="massB" type="range" min=1 max=50 step=1  value=15>
            </td>
        </tr>
        <tr>
            <td>
                <p class="gravity">Gravity: 1</p>
                <input id="gravity" type="range" min=0.1 max=5 step=0.1  value=1>
            </td>
            <td>
                <p class="friction">Friction: 1</p>
                <input id="friction" type="range" min=0.998 max=1.002 step=0.001  value=1>
            </td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="p5.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
